<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triângulo de Sierpinski</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #222;
        color: white;
        display: flex;
      }

      canvas {
        margin-top: -200px;
      }

      #botoes {
        display: flex;
        gap: 2%;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div id="botoes">
      <div
        style="display: flex; flex-direction: column; max-width: fit-content"
      >
        <button id="plusIteracoes">Aumentar iterações</button>
        <button id="minusIteracoes">Diminuir iterações</button>
        <span id="iteracoes">Número de iterações: </span>
      </div>

      <div
        style="display: flex; flex-direction: column; max-width: fit-content"
      >
        <button id="plusTempo">Aumentar tempo entre as iterações</button>
        <button id="minusTempo">Diminuir tempo entre as iterações</button>
        <span id="tempo">Tempo entre cada iteração: </span>
      </div>
      <div style="height: fit-content">
        <button id="start">Começar!</button>
      </div>
    </div>

    <canvas id="triangleCanvas"></canvas>
  </body>
  <script src="../js/triangulo.js" type="module"></script>
</html>
